<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add / Update Teacher</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7fb; margin: 0; padding: 40px;">

    <div style="max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">‚ûï Add / ‚úè Update Teacher</h2>

        <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
            <table style="width: 100%; border-collapse: collapse;">
                {{ form.as_table }}
            </table>

            {% csrf_token %}
            <input type="submit" value="üíæ Save Teacher"
                   style="background-color: #27ae60; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <a href="{% url 'teacherslist' %}" 
               style="color: #2980b9; text-decoration: none; font-weight: bold;">‚¨Ö Back to Teacher List</a>
        </div>
    </div>

</body>
</html>
