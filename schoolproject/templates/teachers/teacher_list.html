<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f4f7fb;">

    <h1 style="color: #2c3e50; text-align: center; margin-bottom: 20px;">Teacher List</h1>

    <table border="1" cellspacing="0" cellpadding="10" 
           style="width: 100%; border-collapse: collapse; background-color: #fff; box-shadow: 0px 2px 6px rgba(0,0,0,0.1);">
        <tr style="background-color: #2c3e50; color: white; text-align: left;">
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Experience</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        {% for s in teacher_list %}
        <tr style="border-bottom: 1px solid #ddd;">
            <td style="text-align: center;">
                <a href="{% url 'teacher_detail' s.id %}" 
                   style="color: #2980b9; text-decoration: none; font-weight: bold;">
                   {{ s.id }}
                </a>
            </td>
            <td>{{ s.name }}</td>
            <td>{{ s.subject }}</td>
            <td>{{ s.experience }}</td>
            <td>{{ s.contact }}</td>
            <td>
                <a href="{% url 'updateteacher' s.id %}" 
                   style="background-color: #f39c12; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 14px;">
                   ‚úè Update
                </a>
                &nbsp;
                <a href="{% url 'deleteteacher' s.id %}" 
                   style="background-color: #e74c3c; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 14px;"
                   onclick="return confirm('Are you sure you want to delete this teacher?');">
                   üóë Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" style="text-align: center; padding: 15px; color: gray;">No teachers available</td>
        </tr>
        {% endfor %}
    </table>

    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'createteachers' %}" 
           style="background-color: #27ae60; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; font-size: 16px;">
           ‚ûï Add New Teacher
        </a>
    </div>

</body>
</html>
