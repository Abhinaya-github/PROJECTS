<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 40px;">

    <div style="max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); text-align: center;">
        
        <h1 style="color: #e74c3c; margin-bottom: 20px;">⚠ Delete Teacher</h1>
        
        <p style="font-size: 16px; color: #333; margin-bottom: 25px;">
            Are you sure you want to delete <strong style="color: #2c3e50;">{{ object.name }}</strong> 
            (ID: <span style="color: #7f8c8d;">{{ object.id }}</span>)?
        </p>

        <form method="post" style="display: flex; justify-content: center; gap: 15px;">
            {% csrf_token %}
            <button type="submit" 
                    style="background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                ✅ Yes, Delete
            </button>
            <a href="{% url 'teacherslist' %}" 
               style="background-color: #2ecc71; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-size: 14px;">
                ❌ Cancel
            </a>
        </form>
    </div>

</body>
</html>
