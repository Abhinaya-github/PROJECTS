<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions Report</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7fb; margin: 0; padding: 20px;">

    <h1 style="text-align: center; color: #2c3e50; margin-bottom: 25px;">📋 Admissions Report</h1>

    <table style="width: 100%; border-collapse: collapse; background-color: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
        <tr style="background-color: #2c3e50; color: white; text-align: left;">
            <th style="padding: 15px 10px; font-size: 16px;">ID</th>
            <th style="padding: 15px 10px; font-size: 16px;">Name</th>
            <th style="padding: 15px 10px; font-size: 16px;">Father Name</th>
            <th style="padding: 15px 10px; font-size: 16px;">Class</th>
            <th style="padding: 15px 10px; font-size: 16px;">Contact</th>
            <th style="padding: 15px 10px; font-size: 16px;">Actions</th>
        </tr>
        {% for s in allstudents %}
        <tr style="border-bottom: 1px solid #ddd;">
            <td style="text-align: center; padding: 20px 5px; font-size: 15px;">
                <a href="{% url 'student_detail' s.id %}" style="color: #2980b9; text-decoration: none; font-weight: bold;">
                    {{ s.id }}
                </a>
            </td>
            <td style="padding: 12px 10px; font-size: 15px;">{{ s.name }}</td>
            <td style="padding: 12px 10px; font-size: 15px;">{{ s.fathername }}</td>
            <td style="padding: 12px 10px; font-size: 15px;">{{ s.classname }}</td>
            <td style="padding: 12px 10px; font-size: 15px;">{{ s.contact }}</td>
            <td style="padding: 12px 10px;">
                <a href="{% url 'updatestudent' s.id %}" 
                   style="background-color: #f39c12; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; font-size: 14px;">
                   ✏ Update
                </a>
                &nbsp;
                <a href="{% url 'deletestudent' s.id %}" 
                   style="background-color: #e74c3c; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; font-size: 14px;"
                   onclick="return confirm('Are you sure you want to delete this student?');">
                   🗑 Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" style="text-align: center; padding: 20px; color: gray; font-size: 16px;">No students available</td>
        </tr>
        {% endfor %}
    </table>

    <div style="margin-top: 25px; text-align: center;">
        <a href="{% url 'newadmission' %}" 
           style="background-color: #27ae60; color: white; padding: 12px 18px; text-decoration: none; border-radius: 4px; font-size: 16px;">
           ➕ Add New Student
        </a>
    </div>

</body>
</html>
