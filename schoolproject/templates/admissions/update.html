<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7fb; margin: 0; padding: 20px;">

    <div style="max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; 
                border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 25px;">‚úè Update Student</h2>

        <form method="post">
            {% csrf_token %}
            <table style="width: 100%; border-spacing: 10px;">
                {{ form.as_table }}
            </table>

            <div style="text-align: center; margin-top: 20px;">
                <input type="submit" value="üíæ Update Student"
                       style="background-color: #f39c12; color: white; padding: 10px 20px; 
                              border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            </div>
        </form>

        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'studentslist' %}" 
               style="color: #3498db; text-decoration: none; font-size: 14px;">
               ‚¨Ö Back to Student List
            </a>
        </div>

    </div>

</body>
</html>
